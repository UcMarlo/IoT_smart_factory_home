databaseChangeLog:
  - changeSet:
      id: 0.1.0_1
      author: marlo
      comment: "device table initialization"
      changes:
        - createTable:
            tableName: devices
            columns:
              - column: id
                type: int unsiged
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
              - column:
                  name: name
                  type: varchar(30)
